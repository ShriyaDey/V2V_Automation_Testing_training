<html>
    <head>
        <title>Navigation Bar</title>
        <!-- adding internal css -->
        <style>
            ul{
                list-style-type: none;
                margin: 0;
                padding: 0;
                background-color: blueviolet;
                overflow: hidden;
            }
            li a{
                display: block;
                color: rgb(0, 0, 0);
                text-align: center;
                padding: 14px 20px;
                text-decoration:none;
            }
            li a:hover{
                background-color: aqua;

            }
        </style>
    </head>
    <body>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
        
        </ul>
        
    </body>
</html>
